
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agence Vitrine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For Webkit browsers like Chrome, Safari */
        ::-webkit-scrollbar {
            display: none;
        }
        /* For Firefox */
        html {
            scrollbar-width: none;
        }
        /* For IE, Edge */
        body {
            -ms-overflow-style: none;
        }
        
        /* Modal Styles */
        body.modal-open {
            overflow: hidden;
        }

        .modal-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 180deg at 50% 50%, #4f46e5, #a855f7, #ec4899, #f59e0b, #84cc16, #10b981, #06b6d4, #4f46e5);
            filter: blur(20px);
            border-radius: 1rem; /* Match modal's rounded-2xl */
            z-index: -1;
            animation: spin 4s linear infinite;
        }

        @keyframes pulse-horizontal {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
        .animate-pulse-horizontal {
            animation: pulse-horizontal 1.5s ease-in-out infinite;
        }

        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 300ms, transform 300ms;
        }

        /* Carousel Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Header Title Animation */
        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-letter {
            display: inline-block;
            opacity: 0; /* Start hidden */
            animation: fadeInLetter 0.4s ease-out forwards;
        }

        @keyframes fadeOutTitle {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .animate-fade-out-title {
            animation: fadeOutTitle 0.5s ease-in forwards;
        }

        /* Team Toast Animation */
        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-toast-in {
            animation: toast-in 0.5s ease-out forwards;
        }

        @keyframes toast-out {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        .animate-toast-out {
            animation: toast-out 0.5s ease-in forwards;
        }


    </style>
